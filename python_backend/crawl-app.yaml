# Google App Engine Configuration for OrbiSEO AI Crawl Service
service: crawl-orbiseo
runtime: python311

env_variables:
  HOST: 0.0.0.0
  PORT: 8080
  NODE_ENV: production
  SECRET_KEY: orbiseo-crawl-secret-2024-gcp
  CORS_ORIGINS: '["https://orbiseo.com", "https://www.orbiseo.com", "https://studio-7522026757-cda8b.uc.r.appspot.com"]'

  # ML Models
  SENTENCE_TRANSFORMER_MODEL: all-MiniLM-L6-v2
  MODEL_CACHE_DIR: ./data/models

automatic_scaling:
  min_instances: 1
  max_instances: 3
  target_cpu_utilization: 0.8

handlers:
- url: /.*
  script: auto
  secure: always