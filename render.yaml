services:
  # Frontend - Next.js Application
  - type: web
    name: orbiseo-frontend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: orbiseo-main-api
          property: host
      - key: NEXT_PUBLIC_AI_CRAWL_URL
        fromService:
          type: web
          name: orbiseo-crawl-api
          property: host

  # Main API - FastAPI Backend
  - type: web
    name: orbiseo-main-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.main
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: '["https://orbiseo-frontend.onrender.com"]'
      # Add your Pinecone and other environment variables here
      - key: PINECONE_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
      - key: PINECONE_HOST
        sync: false  # You'll need to set this manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true

  # AI Crawl API - FastAPI Backend
  - type: web
    name: orbiseo-crawl-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.crawl
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: '["https://orbiseo-frontend.onrender.com"]'