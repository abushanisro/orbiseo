steps:
  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.frontend'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:latest'
      - '.'

  # Build Main API
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.main'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:latest'
      - '.'

  # Build Crawl API
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.crawl'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:latest'
      - '.'

  # Push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:latest'

  # Push Main API
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:latest'

  # Push Crawl API
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:latest'

  # Deploy Main API to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'orbiseo-main-api'
      - '--image=us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

  # Deploy Crawl API to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'orbiseo-crawl-api'
      - '--image=us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8001'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'orbiseo-frontend'
      - '--image=us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

images:
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-frontend:latest'
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-main-api:latest'
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/gen-lang-client-0965623259/orbiseo-repo/orbiseo-crawl-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'